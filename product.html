<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/tailwind.css">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>

<body>

     <!-- pic-brand-name-price-offer-rating -->

    <div class=" flex justify-center pt-4">

        <div class=" grid grid-cols-1 rounded-xl h-auto w-48  border border-dotted">
            <div class=" items-center -mb-14">
                <img class="rounded-xl h-44 w-44  mx-1.5  pt-1 " src="img/product.png" alt="product">
            </div>
            <div class="divide-dotted divide-y-2 divide-gray-200 mt-11">
                <div class=" object-center pt-4 pb-1 ">
                    <div class=" inline-flex mx-16 gap-1">
                        <img src="icons/Star.png" alt="colored star">
                        <img src="icons/Star.png" alt="colored star">
                        <img src="icons/Star.png" alt="colored star">
                        <img src="icons/Star.png" alt="colored star">
                        <img src="icons/Star2.png" alt="star">
                    </div>
                    <div class="text-xs text-gray-400 mx-14">Brand Name</div>
                    <div class="text-sm text-gray-700 mx-10">Products Name</div>
                </div>
                <div class="flex justify-between p-2">
                    <div>
                        <div class="text-base text-gray-500">₹ 222300.00</div>
                        <div class="text-xs ">
                            <p class="text-gray-400 space-x-3 "><span class="line-through"> ₹ 225000.00</span> <span
                                    class="text-blue-300  ">(20% Off)</span></p>
                        </div>
                    </div>
                    <div> <img src="icons/Group 117.png" alt=""></div>
                </div>
            </div>

        </div>
    </div>

     <!-- pic-brand-name-price-offer-->   

     <div class=" flex justify-center pt-4">

        <div class=" grid grid-cols-1 rounded-xl h-72 w-48  border border-dotted">
            <div class=" items-center -mb-14">
                <img class="rounded-xl h-48 w-44  mx-1.5  pt-1 " src="img/product.png" alt="product">
            </div>
            <div class="divide-dotted divide-y-2 divide-gray-200 mt-8">
                <div class=" justify-start pt-7 pb-1 ">
                   
                    <div class="text-xs text-gray-400 mx-2">Brand Name</div>
                    <div class="text-sm text-gray-700 mx-2">Products Name</div>
                </div>
                <div class="flex justify-between p-1 mx-1  ">
                    <div>
                        <div class="text-base text-gray-500">₹ 222300.00</div>
                        <div class="text-xs ">
                            <p class="text-gray-400 space-x-3 "><span class="line-through"> ₹ 225000.00</span> <span
                                    class="text-blue-300  ">(20% Off)</span></p>
                        </div>
                    </div>
                    <div> <img src="icons/Group 117.png" alt=""></div>
                </div>
            </div>

        </div>
    </div>

      <!-- pic-category-offer -->

      <div class=" flex justify-center pt-4">

        <div class=" grid grid-cols-1 rounded-xl h-56 w-48  border border-dotted">
            <div class=" items-center -mb-14">
                <img class="rounded-xl h-36 w-44  mx-1.5  pt-1 " src="img/product.png" alt="product">
            </div>
             <div class=" mt-16 justify-start mb-3">
                    <div class="text-sm  text-gray-700 ml-2">Mens Bottom Wear</div>
                    <div class="text-sm  text-blue-300 ml-2">From <span>&#8377;</span> 1500.00</div>
                </div>
                

        </div>
    </div>
     
    <!-- pic-category -->
    
    <div class=" flex justify-center pt-4">

        <div class=" grid grid-cols-1 rounded-xl h-48 w-48  border border-dotted">
            <div class=" items-center -mb-14">
                <img class="rounded-xl h-36 w-44  mx-1.5  pt-1 " src="img/product.png" alt="product">
            </div>
             <div class=" mt-16 justify-center mb-3">
                    <div class="text-sm  text-gray-700 ml-14 ">Mens Fashion</div>
                    
                </div>
                

        </div>
    </div>
    
    <!-- pic-category-pricerange -->
     
    <div class=" flex justify-center pt-4">

        <div class=" grid grid-cols-1 rounded-xl h-72 w-72  border border-dotted">
            <div class=" items-center -mb-14">
                <img class="rounded-xl mt-4 w-64 mx-4   " src="img/unnamed 1.png" alt="product">
            </div>
             <div class=" mt-16 justify-start mb-3">
                    <div class="text-lg  text-gray-700 ml-5">Mens Bottom Wear</div>
                    <div class="text-lg font-light text-gray-400 ml-5"><span>&#8377;</span> 300.00 - <span>&#8377;</span> 1500.00</div>
                </div>
                

        </div>
    </div>
